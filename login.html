<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6fbe0b6bee.js" crossorigin="anonymous"></script>
</head>

<body>
 
  <br>
  <main class="mt-5">
    <div class="container">
      <div class="login">
        <div class="login-screen">
          <div class="app-title">
            <h1>Log In</h1>
          </div>
          <form>
          <div class="login-form">
            
            <div class="control-group">
            <i class="fa-solid fa-user"></i>

            <input type="text" class="login-field" name="username" value="" placeholder="Usuario" id="username" required >
            <label for="username"></label>
            </div>
    
            <div class="control-group">
            <i class="fa-solid fa-lock"></i>
            
            <input type="password" class="login-field" name="password" value="" placeholder="Contraseña" id="password" required >
            <label for="password"></label>  
            </div>
    
            <button type="button" class="btn btn-primary btn-large btn-block" name="loginBtn" id="loginBtn">Ingresar</button>
            <a class="login-link" href="#">Olvidaste tu contraseña?</a>
          
          </div>
        </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="login.html">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
