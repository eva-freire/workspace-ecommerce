<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  
</head>

<body>
 
  <br>
  <main class="mt-5">
    <div class="container">
      <div class="login">
        <div class="login-screen">
          <div class="app-title">
            <h1>Login</h1>
          </div>
          <form>
          <div class="login-form">
            <div class="control-group">
            <input type="text" class="login-field" name="username" value="" placeholder="usuario" id="username" required >
            <label class="login-field-icon fui-user" for="username"></label>
            </div>
    
            <div class="control-group">
            <input type="password" class="login-field" name="password" value="" placeholder="contraseña" id="password" required>
            <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>
    
            <button type="submit" class="btn btn-primary btn-large btn-block" name="loginBtn" id="loginBtn">Ingresar</button>
            <a class="login-link" href="#">Olvidaste tu contraseña?</a>
          </div>
        </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="login.html">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
